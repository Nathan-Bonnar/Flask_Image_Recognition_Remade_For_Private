repos:
  - repo: local
    hooks:
      - id: trailing-whitespace
        name: trailing-whitespace (disabled)
        entry: bash -c 'echo "Skipping trailing-whitespace check"; exit 0'
        language: system
        pass_filenames: false

      - id: end-of-file-fixer
        name: end-of-file-fixer (disabled)
        entry: bash -c 'echo "Skipping end-of-file-fixer check"; exit 0'
        language: system
        pass_filenames: false

      - id: check-yaml
        name: check-yaml (disabled)
        entry: bash -c 'echo "Skipping check-yaml check"; exit 0'
        language: system
        pass_filenames: false
