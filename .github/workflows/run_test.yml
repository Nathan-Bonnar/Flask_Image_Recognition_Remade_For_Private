name: Python CI with Chrome for Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      CHROME_VERSION: "142.0.7444.175"

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.15'
        architecture: x64

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install selenium webdriver-manager pytest coverage

    - name: Download Chrome for Testing
      run: |
        mkdir -p /opt/google/chrome
        wget -qO chrome-linux64.zip https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/${CHROME_VERSION}/linux64/chrome-linux64.zip
        unzip chrome-linux64.zip -d /opt/google/chrome
        sudo ln -sf /opt/google/chrome/chrome/chrome /usr/bin/google-chrome
        google-chrome --version

    - name: Install ChromeDriver
      run: |
        CHROME_PATH=$(google-chrome --version | awk '{print $3}')
        CHROME_MAJOR=$(echo $CHROME_PATH | cut -d. -f1)
        DRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR")
        wget -q "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver
        chromedriver --version

    - name: Run tests with coverage
      run: |
        coverage run -m pytest -v -s
        coverage report
