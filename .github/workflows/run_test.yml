name: Python CI with Chrome for Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"


    - name: Start Flask app
      run: |
        export FLASK_APP=app.py
        export FLASK_RUN_PORT=9000
        export FLASK_ENV=testing
        # Start Flask in background
        nohup flask run --host=127.0.0.1 --port=9000 > flask.log 2>&1 &
        sleep 5  # wait a few seconds for the server to start

        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install selenium webdriver-manager pytest coverage

    - name: Check Chrome & ChromeDriver versions
      run: |
        google-chrome --version
        chromedriver --version

    - name: Run tests with coverage
      run: |
        coverage run -m pytest -v -s
        coverage report
