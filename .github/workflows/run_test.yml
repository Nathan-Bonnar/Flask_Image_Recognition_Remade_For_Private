name: Flask CI with Firefox

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox-esr xvfb curl tar

      - name: Install Geckodriver
        run: |
          GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          curl -L -o geckodriver.tar.gz "https://github.com/mozilla/geckodriver/releases/download/$GECKO_VERSION/geckodriver-$GECKO_VERSION-linux64.tar.gz"
          tar -xvzf geckodriver.tar.gz
          sudo mv geckodriver /usr/local/bin/
          geckodriver --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium pytest

      - name: Start Flask app in background
        run: |
          export FLASK_APP=app.py
          export FLASK_ENV=development
          nohup flask run --host=0.0.0.0 --port=9000 &

      - name: Wait for Flask to start
        run: |
          for i in {1..15}; do
            if curl -s http://127.0.0.1:9000 > /dev/null; then
              echo "Flask started!"
              break
            fi
            echo "Waiting for Flask..."
            sleep 2
          done

      - name: Run tests
        env:
          DISPLAY: :99
        run: |
          Xvfb :99 -screen 0 1024x768x24 &
          pytest -v -s
